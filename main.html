<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="heading1">Temperature Conversion</h1>
    <div>
        <input type="text" 
            onkeyup="ctof()"
            name="tempc" 
            id="tempc" 
            placeholder="Celcius"
        >
    </div>
    <div>
        <input 
            type="text" 
            onkeyup="ftoc()"
            name="tempf" 
            id="tempf" 
            placeholder="Fahrenheit"
        >
    </div>
    
    <script src="./myFunctions.js"></script>
</body>
</html>
